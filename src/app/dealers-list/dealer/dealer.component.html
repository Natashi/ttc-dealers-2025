
<div class="
	bg-white h-full mb-6 
	flex flex-col
	overflow-hidden rounded-xl drop-shadow-lg
">
	<div class="aspect-square bg-gray-300 overflow-hidden">
		<img class="w-full h-full object-cover"
			[alt]="dealer.dealerName"
			[src]="imgUrl" />
	</div>
	
	<div class="p-4">
		<h3 class="text-xl font-semibold mb-2">
			{{dealer.dealerName}}
		</h3>
		<h4 class="text-lg m-0">
			<span class="text-neutral-600">Table</span> {{dealer.dealerPos}}
		</h4>
	</div>
	
	<div class="p-4 mt-auto pt-4 sm:pt-0">
		<a [routerLink]="[dealer.dealerID]" mat-stroked-button>
			Booth Details
		</a>
	</div>
</div>
