
<div class="mb-6">
	<a [routerLink]="['..']" mat-stroked-button>
		Back to list
	</a>
</div>

<div class="mb-6">
	<h2 class="text-3xl font-semibold leading-8 tracking-tight mb-3">
		{{dealer().dealerName}}
	</h2>
	<h3 class="text-xl">
		<span class="text-neutral-600">Table</span> {{dealer().dealerPos}}
	</h3>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
	<div>
		<h4 class="text-xl text-neutral-800 mb-4">
			Menu
		</h4>
		
		<div class="bg-gray-300 overflow-hidden">
			<img class="w-full h-full aspect-square object-cover"
				[alt]="dealer().dealerName"
				[src]="imgUrl" />
		</div>
	</div>
	<div>
		<h4 class="text-xl text-neutral-800 mb-4">
			Details
		</h4>
		
		<mat-tab-group>
			@for (t of tabs; track t.label) {
				<mat-tab [label]="t.label">
					<div class="mt-6 p-2 text-gray-700 whitespace-pre-wrap leading-6">
						{{t.text}}
					</div>
				</mat-tab>
			}
		</mat-tab-group>
	</div>
</div>
